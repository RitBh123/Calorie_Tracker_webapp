<script src="../static/script.js"></script>
<form id="calorieForm" method="POST" action="/submit_rep">
    <h2>User Information</h2>
        <input type="hidden" id= "_id" name="_id" value = "{{res[0]['_id']}}"><br>
        <input type="hidden" id= "UID" name="UID" value = "{{res[0]['UID']}}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value = "{{res[0]['name']}}" readonly><br>
         <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{res[0]['age']}}"><br>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" value="{{res[0]['weight']}}"><br>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" value="{{res[0]['height']}}"><br>
        <label for="sex">Sex:</label>
        <input type="text" id="sex" name="sex" value="{{res[0]['sex']}}" readonly><br>

        <!-- Food Intake Section -->
        <h2>Food Intake</h2>
        <label for="food">Food:</label>
        <select id="food" name="food">
            <option value="{{res[0]['food']}}" selected>{{res[0]['food']}}</option>
            {% for option in food_options %}
            <option value="{{ option['name'] }}" data-calories="{{ option['Calories'] }}" data-servingdescription="{{ option['Serving_Description_1_g'] }}">{{ option['name'] }}</option>
            {% endfor %}
        </select><br>
        <label for="calories">Calories:</label>
        <input type="text" id="calories" name="calories" readonly value="{{res[0]['calories']}}"><br>
        <label for="serving_description">Serving Description:</label>
        <input type="text" id="serving_description" name="serving_description" readonly value="{{res[0]['serving_description']}}"><br>
        <label for="meal">Meal Time:</label>
        <select id="meal" name="meal">
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="snack">Snack</option>
        </select><br>
        <label for="no_servings">Number of servings:</label>
        <input type="number" id="no_servings" name="no_servings" value="{{res[0]['no_servings']}}"><br>

 <h2>Activity</h2>
        <label for="activity_select">Select Activity:</label>
        <select id="activity_select" name="activity_select" required>
            <option value="{{res[0]['activity_select']}}" selected>{{res[0]['activity_select']}}</option>
                {% for activity in activities %}
                <option value="{{ activity }}">{{ activity }}</option>
                {% endfor %}
        </select><br>
        <label for="specific_motion_select">Select Specific Motion:</label>
        <select id="specific_motion_select" name="specific_motion_select" disabled required>
            <option value="{{res[0]['specific_motion_select']}}">{{res[0]['specific_motion_select']}}</option>
        </select><br>
        <label for="duration">Duration (mins):</label>
        <input type="number" id="duration" name="duration" value="{{res[0]['duration']}}"><br>
        <input type="hidden" id="bmr" name="bmr"><br>

        <!-- Date Selection Section -->
        <h2>Date Selection</h2>
        <label for="date_input">Select a date (up to 30 days before today):</label><br>
        <input type="date" id="date_input" name="date_input" value="{{res[0]['date_input']}}" required><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
        &nbsp &nbsp &nbsp
        <button onclick="window.location.href = '/';">Back to Home</button>
</form>

    </footer>
